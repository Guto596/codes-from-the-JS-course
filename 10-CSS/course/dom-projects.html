<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
    <link rel="stylesheet" href="dom-projects.css">
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribeButton()" class="js-subscribe-button subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>

    <button onclick="calculate()" class="calculate-button">Calculate</button>
    <p class="js-result-p"></p>

    <script src="dom-projects.js"></script>
</body>
</html>
